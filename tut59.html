<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript date and time</title>
</head>
<body>
   <div class="container">
     This is Time now <span id="time"></span>
   </div> 
   <script>
    console.log("This is date and time tutoriala")
    // it is an object and it displays current date and time
    // let dt = new Date(0); gives reference time
    let dt = new Date();
    console.log(dt)
    // let newDate = new Date("2029-09-30")
    // let dt2 = new Date(year,month,date,hour,minutes,seconds,milliseconds);
     let dt2 = new Date(3067,9,4,7,6,6,6);
    console.log(dt2)
    let year = dt2.getFullYear();
    console.log(year)
    let date = dt2.getDate();
    console.log("This is the date",date)
    let Month = dt2.getMonth();
    console.log("This is the month",Month)
    let hours = dt2.getHours();
    console.log("This is the hrs",hours)
    // Chnge date in your previous time also sethourse minutes
    dt2.setDate(1)
    console.log(dt2)
    // It prints k reference sy kithna milliseconds guzar chuky
    console.log(Date.now());
    function timeinterval(){
        time = new Date();
        console.log(time);
        document.getElementById("time").innerHTML= time;
     }
    setInterval(timeinterval,1000);
   </script>
</body>
</html>
