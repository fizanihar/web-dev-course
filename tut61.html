<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>This is math object tutorial</h1>
    </div>
    <script>
        let m = Math;
        console.log(m);
        let a = 50.987;
        let b = 60.3456;
        console.log("The value of a and b is ", a , b);
        console.log("The value of a and b is ", Math.round(a) , Math.round(b));
        console.log("3 raised to the power of 2 is ",Math.pow(3,2));
        console.log("Square root of 36 is " , Math.sqrt(36));
        console.log("5.8 rounded up to nearest integer " , Math.ceil(5.8));
        console.log("5.8 rounded down to nearest integer " , Math.floor(5.8));
        console.log("Absolute values of 5.66 " , Math.abs(-5.66));
        // Trigo Functions
        console.log("The values of sin(pi/2) is ", Math.sin(Math.PI/2));
        console.log("The values of sin(pi) is ", Math.sin(Math.PI));
        console.log("The values of sin(pi/2) is ", Math.tan(Math.PI/2));
        console.log("The values of sin(pi) is ", Math.cos(Math.PI));
        console.log("The values of sin(pi/2) is ", Math.cos(Math.PI/2));
        console.log("The values of sin(pi) is ", Math.tan(Math.PI));
        // Min MAX functions
        console.log("The minimum in 4 5 6 is ", Math.min(4,5,6));
        console.log("The maximum in 4 5 6 is ", Math.max(4,5,6));
        // Generating a random number
        // It will generate a random number between 0 and 1
        let f = Math.random();
        console.log("The randon number is ",f);
        // To generate random number a and b
        let a1 = 1;
        let b1 = 100;
        let r_100 = a1 + (b1-a1)*Math.random();
        console.log("The randon number between 1 and 100 is " , r_100)
        let a50 = 50;
        let b60 = 60;
        let r_50_60 = a50 + (b60-a50)*Math.random();
        console.log("The randon number between 1 and 100 is " , Math.round(r_50_60))
    </script>
</body>
</html>
